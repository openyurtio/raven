# Default values for raven-agent.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: openyurt/raven-agent
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "raven-agent-account"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  privileged: true

nodeSelector:
  kubernetes.io/os: linux

tolerations: [{"operator": "Exists"}]

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: type
              operator: NotIn
              values:
                - virtual-kubelet

containerEnv:
    - name: NODE_NAME
      valueFrom:
        fieldRef:
          fieldPath: spec.nodeName
    - name: NODE_IP
      valueFrom:
        fieldRef:
          fieldPath: status.hostIP
    - name: VPN_CONNECTION_PSK
      valueFrom:
        secretKeyRef:
          key: vpn-connection-psk
          name: raven-agent-secret
    - name: VPN_DRIVER
      valueFrom:
        configMapKeyRef:
          key: vpn-driver
          name: raven-agent-config
    - name: FORWARD_NODE_IP
      valueFrom:
        configMapKeyRef:
          key: forward-node-ip
          name: raven-agent-config
    - name: METRIC_BIND_ADDR
      valueFrom:
        configMapKeyRef:
          key: metric-bind-addr
          name: raven-agent-config
    - name: VPN_BIND_ADDRESS
      valueFrom:
        configMapKeyRef:
          key: tunnel-bind-addr
          name: raven-agent-config
    - name: PROXY_SERVER_INTERNAL_SECURE_ADDRESS
      valueFrom:
        configMapKeyRef:
          key: proxy-internal-secure-addr
          name: raven-agent-config
    - name: PROXY_SERVER_INTERNAL_INSECURE_ADDRESS
      valueFrom:
        configMapKeyRef:
          key: proxy-internal-insecure-addr
          name: raven-agent-config
    - name: PROXY_SERVER_EXTERNAL_ADDRESS
      valueFrom:
        configMapKeyRef:
          key: proxy-external-addr
          name: raven-agent-config
vpn:
  driver: libreswan
  forwardNodeIP: true
  # raven-agent requires a unique vpn psk
  # You can generate one with the command:
  # 'openssl rand -hex 64'
  # Pass it to helm with '--set vpn.psk=`openssl rand -hex 64`'
  # IMPORTANT: You should NOT use the example psk for a production deployment!
  psk: OPENYURT-RAVEN-AGENT-VPN-PSK
  metricBindAddr: ":10265"
  tunnelAddr: ":4500"
proxy:
  externalAddr: ":10262"
  internalInsecureAddr: ":10264"
  internalSecureAddr: ":10263"


rollingUpdate:
  maxUnavailable: 5%